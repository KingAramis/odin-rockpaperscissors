<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div class="main-container">
        <h1>RO-SHAM-BO</h1>
        <div class="rps-container">
            <div class="rock div-img" alt="rock"></div>
            <div class="paper div-img" alt="paper"></div>
            <div class="scissors div-img" alt="scissors"></div>
        </div>
        <div class="btn-score">
            <button class="play-btn">PLAY</button>
            <div class="score-container">
                <div class="user-score score-box">
                    <h3>PLAYER SCORE</h3>
                    <p class="user-cur-score">0</p>
                </div>
                <div class="tie-score score-box">
                    <h3>TIES</h3>
                    <p class="tie-cur-score">0</p>
                </div>
                <div class="comp-score score-box">
                    <h3>COMPUTER SCORE</h3>
                    <p class="comp-cur-score">0</p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js-ui.js" defer></script>
    
</body>
</html>
